<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<script src='http://joeiddon.github.io/perlin/perlin.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>
<div class="row">
  <canvas id="cnvs" width="512" height="512"></canvas>
  <div class="col"><h1>Stars</h1>
    <label for="stars_density">Density</label>
    <div class="row">
    <input
      type="range"
      id="stars_density"
      name="stars_density"
      min="0"
      max="2.5"
      value="0.5"
      step="0.025" 
      style="width: 256px;"/>
      <input type="number" id="stars_density_val" name="stars_density_val" style="width: 40px;" disabled>
    </div>
    <label for="stars_shape">Shape</label>
    <select id="stars_shape" name="stars_shape">
      <option value="circle">Circle</option>
      <option value="square">Square</option>
      <option value="4-prong">Cross</option>
    </select>
    <label for="stars_tail" id="stars_tail_label" hidden>Glint Length</label>
    <div class="row">
    <input
      type="range"
      id="stars_tail"
      name="stars_tail"
      min="10"
      max="100"
      value="10"
      step="5" 
      style="width: 256px;"
      hidden />
      <input type="number" id="stars_tail_val" name="stars_tail_val" style="width: 40px;" disabled hidden>
    </div>
    <label for="stars_density">Size</label>
    <div class="row">
    <input
      type="range"
      id="stars_size"
      name="stars_size"
      min="1"
      max="10"
      value="3"
      step="0.5" 
      style="width: 256px;"/>
      <input type="number" id="stars_size_val" name="stars_size_val" style="width: 40px;" disabled>
    </div>
    <label for="stars_density">Variability</label>
    <div class="row">
    <input
      type="range"
      id="stars_variability"
      name="stars_variability"
      min="0"
      max="1"
      value="0.5"
      step="0.05" 
      style="width: 256px;"/>
      <input type="number" id="stars_variability_val" name="stars_variability_val" style="width: 40px;" disabled>
    </div>
    <label for="stars_color1">Color(s)</label>
    <div class="col">
      <input type="color" id="stars_color1" name="stars_color1" value="#ffffff">
      <div class="row">
      <label for="stars_useColor2">Use Secondary Color?</label>
      <input type="checkbox" id="stars_useColor2" name="stars_useColor2">
      </div>
      <input type="color" id="stars_color2" name="stars_color2" value="#00ffff" disabled>
    </div>
  </div>
</div>

<script src="util.js"></script>
</body>
</html>
