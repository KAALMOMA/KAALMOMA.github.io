    <!-- Modal/Lightbox -->
    <div id="modal" class="modal">
        <span class="modal-close">&times;</span>
        <span class="modal-nav modal-prev" id="modalPrev">&#8249;</span>
        <span class="modal-nav modal-next" id="modalNext">&#8250;</span>
        <div class="modal-content" id="modalContent"></div>
        <div class="modal-info" id="modalInfo"></div>
    </div>

    <script>
        // Initialize Triangle Mosaic Background
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize triangle mosaic background
            let colorbg = new Color4Bg.TrianglesMosaicBg({
                dom: "box",
                colors: ["#c6b0e3","#DBC2EE","#F4DAF9","#FFECE9","#F9D7E2","#FEC5D8"],
                loop: true
            });
            
            // Dynamic aspect ratio system and modal functionality
            const tiles = document.querySelectorAll('.collage-item');
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            const modalInfo = document.getElementById('modalInfo');
            const modalClose = document.querySelector('.modal-close');
            const modalPrev = document.getElementById('modalPrev');
            const modalNext = document.getElementById('modalNext');
            
            let currentIndex = 0;
            let mediaItems = [];
            
            // Initialize tiles and collect media items
            tiles.forEach((tile, index) => {
                const img = tile.querySelector('img');
                const video = tile.querySelector('video');
                
                // Add to media items array for modal navigation
                if (img) {
                    mediaItems.push({
                        type: 'image',
                        src: img.src,
                        alt: img.alt,
                        element: img
                    });
                } else if (video) {
                    mediaItems.push({
                        type: 'video',
                        src: video.querySelector('source').src,
                        alt: 'Video',
                        element: video
                    });
                }
                
                // Add click handler
                tile.addEventListener('click', () => openModal(index));
                
                // Handle image loading and aspect ratios
                if (img) {
                    tile.classList.add('loading');
                    
                    img.onload = function() {
                        tile.classList.remove('loading');
                        setDynamicAspectRatio(tile, img.naturalWidth, img.naturalHeight);
                    };
                    
                    img.onerror = function() {
                        tile.classList.remove('loading');
                    };
                    
                    if (img.complete) {
                        tile.classList.remove('loading');
                        setDynamicAspectRatio(tile, img.naturalWidth, img.naturalHeight);
                    }
                } else if (video) {
                    tile.classList.remove('loading');
                }
            });
            
            // Modal functionality
            function openModal(index) {
                currentIndex = index;
                const item = mediaItems[index];
                
                modalContent.innerHTML = '';
                modalInfo.textContent = '';
                
                if (item.type === 'image') {
                    const img = document.createElement('img');
                    img.src = item.src;
                    img.alt = item.alt;
                    modalContent.appendChild(img);
                    modalInfo.textContent = item.alt;
                } else if (item.type === 'video') {
                    const video = document.createElement('video');
                    video.src = item.src;
                    video.autoplay = true;
                    video.muted = true;
                    video.loop = true;
                    video.controls = true;
                    modalContent.appendChild(video);
                    modalInfo.textContent = 'Video';
                }
                
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
            
            function closeModal() {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
                
                // Pause any playing videos
                const video = modalContent.querySelector('video');
                if (video) {
                    video.pause();
                }
            }
            
            function showPrev() {
                currentIndex = (currentIndex - 1 + mediaItems.length) % mediaItems.length;
                openModal(currentIndex);
            }
            
            function showNext() {
                currentIndex = (currentIndex + 1) % mediaItems.length;
                openModal(currentIndex);
            }
            
            // Event listeners
            modalClose.addEventListener('click', closeModal);
            modalPrev.addEventListener('click', showPrev);
            modalNext.addEventListener('click', showNext);
            
            // Close modal when clicking outside content
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (modal.style.display === 'block') {
                    switch(e.key) {
                        case 'Escape':
                            closeModal();
                            break;
                        case 'ArrowLeft':
                            showPrev();
                            break;
                        case 'ArrowRight':
                            showNext();
                            break;
                    }
                }
            });
        });
        
        function setDynamicAspectRatio(tile, width, height) {
            const aspectRatio = width / height;
            
            // Remove existing aspect ratio classes
            tile.classList.remove('tile-medium', 'tile-wide', 'tile-tall', 'tile-large', 'tile-extra-tall');
            
            // Set aspect ratio based on image proportions
            if (aspectRatio > 1.5) {
                // Very wide images
                tile.style.aspectRatio = `${Math.min(aspectRatio, 2.5)} / 1`;
            } else if (aspectRatio > 1.2) {
                // Wide images
                tile.style.aspectRatio = `${aspectRatio} / 1`;
            } else if (aspectRatio < 0.6) {
                // Very tall images
                tile.style.aspectRatio = `1 / ${Math.min(1/aspectRatio, 2.5)}`;
            } else if (aspectRatio < 0.8) {
                // Tall images
                tile.style.aspectRatio = `1 / ${1/aspectRatio}`;
            } else {
                // Square-ish images
                tile.style.aspectRatio = `${aspectRatio} / 1`;
            }
        }
