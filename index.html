<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="http://joeiddon.github.io/perlin/perlin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>
    <div class="row">
      <div class="col">
        <canvas id="cnvs" width="512" height="512"></canvas>
        <h1>Background</h1>
        <label for="bg_color1">Color(s)</label>
        <div class="row">
          <input type="color" id="bg_color1" name="bg_color1" value="#000000" />
          <div class="row" style="align-items: center; padding-left: 20px; padding-right: 20px;">
            <label for="bg_useColor2">Linear Gradient?</label>
            <input type="checkbox" id="bg_useColor2" name="bg_useColor2" />
          </div>
          <input type="color" id="bg_color2" name="bg_color2" value="#550055" disabled />
        </div>
      </div>
      <div class="col">
        <h1>Stars</h1>
        <label for="stars_density">Density</label>
        <div class="row">
          <input type="range" id="stars_density" name="stars_density" min="0" max="2.5" value="0.5" step="0.025" style="width: 256px;" />
          <input type="number" id="stars_density_val" name="stars_density_val" style="width: 40px;" disabled />
        </div>
        <label for="stars_shape">Shape</label>
        <select id="stars_shape" name="stars_shape">
          <option value="circle">Circle</option>
          <option value="square">Square</option>
          <option value="4-prong">Cross</option>
        </select>
        <label for="stars_tail" id="stars_tail_label" hidden>Glint Length</label>
        <div class="row">
          <input type="range" id="stars_tail" name="stars_tail" min="10" max="100" value="10" step="5" style="width: 256px;" hidden />
          <input type="number" id="stars_tail_val" name="stars_tail_val" style="width: 40px;" disabled hidden />
        </div>
        <label for="stars_size">Size</label>
        <div class="row">
          <input type="range" id="stars_size" name="stars_size" min="1" max="10" value="3" step="0.5" style="width: 256px;" />
          <input type="number" id="stars_size_val" name="stars_size_val" style="width: 40px;" disabled />
        </div>
        <label for="stars_variability">Variability</label>
        <div class="row">
          <input type="range" id="stars_variability" name="stars_variability" min="0" max="1" value="0.5" step="0.05" style="width: 256px;" />
          <input type="number" id="stars_variability_val" name="stars_variability_val" style="width: 40px;" disabled />
        </div>
        <label for="stars_color1">Color(s)</label>
        <div class="col">
          <input type="color" id="stars_color1" name="stars_color1" value="#ffffff" />
          <div class="row">
            <label for="stars_useColor2">Use Secondary Color?</label>
            <input type="checkbox" id="stars_useColor2" name="stars_useColor2" />
          </div>
          <input type="color" id="stars_color2" name="stars_color2" value="#a36353" disabled />
          <div class="row">
            <label for="stars_white">White Center?</label>
            <input type="checkbox" id="stars_white" name="stars_white" />
          </div>
          <div class="row">
            <label for="isRainbow">Rainbow / Random Colors?</label>
            <input type="checkbox" id="isRainbow" name="isRainbow" />
          </div>
        </div>

        <h1>Nebulae</h1>
        <label for="neb_size">Maximum Size</label>
        <div class="row">
          <input type="range" id="neb_size" name="neb_size" min="0" max="100" value="30" step="10" style="width: 256px;" />
          <input type="number" id="neb_size_val" name="neb_size_val" style="width: 40px;" disabled />
        </div>
        <label for="neb_blur">Blur Intensity</label>
        <div class="row">
          <input type="range" id="neb_blur" name="neb_blur" min="30" max="60" value="30" step="5" style="width: 256px;" />
          <input type="number" id="neb_blur_val" name="neb_blur_val" style="width: 40px;" disabled />
        </div>
        <label for="neb_color1">Color(s)</label>
        <div class="col">
          <input type="color" id="neb_color1" name="neb_color1" value="#2f2b63" />
          <div class="row">
            <label for="neb_useColor2">Use Secondary Color?</label>
            <input type="checkbox" id="neb_useColor2" name="neb_useColor2" />
          </div>
          <input type="color" id="neb_color2" name="neb_color2" value="#a3541c" disabled />
        </div>
        <label for="neb_density" style="padding-top: 5px;">Density</label>
        <div class="row">
          <input type="range" id="neb_density" name="neb_density" min="0" max="10" value="4" step="1" style="width: 256px;" />
          <input type="number" id="neb_density_val" name="neb_density_val" style="width: 40px;" disabled />
        </div>
      </div>
    
      
    </div>

    <script src="util.js"></script>
  </body>
</html>
